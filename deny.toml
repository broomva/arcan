# cargo-deny configuration (v2)
# Run: cargo deny check
# Install: cargo install cargo-deny

[graph]
targets = []
all-features = false
no-default-features = false

[advisories]
version = 2
# paste is unmaintained but still widely used transitively (via ratatui).
# No action needed until ratatui migrates to pastey.
ignore = ["RUSTSEC-2024-0436"]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "OpenSSL",
    "MPL-2.0",
    "CC0-1.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
